- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.Xresources: linux/.Xresources
    ~/.local/share/fonts: fonts
    ~/.config/albert/albert.conf: linux/configs/albert/albert.conf
    ~/.config/autostart: linux/autostart
    ~/.config/xfce4: linux/xfce4
    ~/.themes: linux/themes
